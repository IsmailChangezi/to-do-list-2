<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>
<body>
  <h1>To Do List</h1>
  <div class="container">
    <div class="bordered list-head">
      <span>Today's to do</span>
    </div>
    <div id="task-to-add" class="fit bordered">
      <input id="new-task" class="w-80 borderless px-10" type="text" placeholder="Add to your list...">
      <button id="add" class="px-10">add</button>
    </div>
    <ul id="todolist">
      <li class="item">
        <input type="checkbox" name="" id="">
        <input class="hidden" type="text" name="edit" id="edit">
        <p>barrer</p>
      </li>
    </ul>
    <button id="clear-list">Clear List</button>
  </div>
</body>
</html>
